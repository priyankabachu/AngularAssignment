<div class="container">
  <nav mat-tab-nav-bar>
    <a
      mat-tab-link
      *ngFor="let link of links"
      (click)="tabClicked(link)"
      [active]="activeLink == link.name"
    >
      {{ link.name }}
    </a>
  </nav>
  <div class="router-content">
    <router-outlet></router-outlet>
  </div>
</div>
